<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Web To Lead Form</title>
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <h1>Create Lead</h1>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D2w00000GY9sz" method="POST"
        onsubmit="beforesubmit()">
        
        <input type=hidden name="oid" value="00D2w00000GY9sz">
        <input type=hidden name="Lead_Date__c" class="outputdate" >
        
        <input type=hidden name="retURL" value="https://kaustubhrathi.github.io/Test-VS-CODE-PROJECT/thanks.html">
        <input type=hidden name='captcha_settings' value='{"keyname":"SiteKey","fallback":"true","orgId":"00D2w00000GY9sz","ts":""}'>
        
        <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true" /><br>
        
        <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true" /><br>
        
        <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required="true"/><br>
        
        <label for="Lead Date:">Lead Date:</label>
        <input  type="Date" required="true" class="inputdate"/><br>

        <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00N2w00000cGhwR" name="00N2w00000cGhwR" size="12" type="text" /></span><br> -->
        <div class="g-recaptcha" data-callback="captchaSuceess" data-sitekey="6LflKHgpAAAAANjA5BKpSUn26wTjFZzAJhed_8Yt"></div><br>
        <input type="submit" name="submit" class="submit">
        
        </form>
</body>
</html>
